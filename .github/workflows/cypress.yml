name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      # Passo 1: Check out o código
      - name: Check out repository
        uses: actions/checkout@v2

      # Passo 2: Configurar o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Passo 3: Instalar as dependências do projeto
      - name: Install dependencies
        run: |
          npm ci  # Usa npm ci para garantir uma instalação limpa

      # Passo 4: Rodar os testes Cypress
      - name: Run Cypress tests
        run: |
          npx cypress run --config-file cypress.config.js  # Certifique-se de que a configuração do Cypress está no arquivo correto
